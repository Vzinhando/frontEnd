<div id="painel-acessibilidade" class="oculto">
  <h4>Ferramentas de Acessibilidade</h4>
  <button onclick="acessibilidade.aumentarFonte()">A+</button>
  <button onclick="acessibilidade.diminuirFonte()">A-</button>
  <button onclick="acessibilidade.grayscale()">Escala de Cinza</button>
  <button onclick="acessibilidade.contraste()">Alto Contraste</button>
  <button onclick="acessibilidade.negativo()">Contraste Negativo</button>
  <button onclick="acessibilidade.fonteLegivel()">Fonte LegÃ­vel</button>
  <button onclick="acessibilidade.zoom()">Zoom</button>
  <button onclick="acessibilidade.resetar()">Redefinir</button>
</div>

<script>
  const acessibilidade = {
    escala: 1,
    aumentarFonte() {
      this.escala += 0.1;
      const el = document.getElementById('site-conteudo');
      el.style.transform = `scale(${this.escala})`;
      el.style.transformOrigin = 'top left';
    },
    diminuirFonte() {
      this.escala = Math.max(0.5, this.escala - 0.1);
      const el = document.getElementById('site-conteudo');
      el.style.transform = `scale(${this.escala})`;
    },
    grayscale() {
      document.getElementById('site-conteudo').style.filter = 'grayscale(100%)';
    },
    contraste() {
      document.getElementById('site-conteudo').style.filter = 'contrast(150%)';
    },
    negativo() {
      document.getElementById('site-conteudo').style.filter = 'invert(100%)';
    },
    fonteLegivel() {
      document.getElementById('site-conteudo').style.fontFamily = '"Arial", sans-serif';
    },
    zoom() {
      document.getElementById('site-conteudo').style.zoom = '120%';
    },
    resetar() {
      const el = document.getElementById('site-conteudo');
      el.removeAttribute('style');
      this.escala = 1;
    }
  };

  function toggleAcessibilidade() {
    const painel = document.getElementById('painel-acessibilidade');
    painel.classList.toggle('oculto');
  }
</script>
